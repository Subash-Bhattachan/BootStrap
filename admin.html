<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="main-container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="#">SOS Co.</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled Link</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">

                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>

        <div class="container" style="border: 1px solid silver;">
            <div class="row d-flex justify-content-evenly">

                <div class="col-5" style="border:1px solid silver">
                    <div class="col-4" style="border:1px solid silver"></div>

                    <div class="col-4c" style="border:1px solid silver">


                        
                    </div>

                    <div class="col-4d" style="border:1px solid silver"></div>
                    <div class="col-4d" style="border:1px solid silver"></div>


                    <!-- Column-middle -->
                </div>

                <div class="col-3 vertical-align" style="border:1px solid silver">
                    <div class="col-4a" style="border:1px solid silver"></div>
                    <div class="col-4a" style="border:1px solid silver"></div>
                    <div class="col-4b" style="border:1px solid silver"></div>
                    <div class="col-4b" style="border:1px solid silver"></div>

                </div>

            </div>
        </div>
